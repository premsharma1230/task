<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <main>
        <div class="Form-wrapper">
            <div class="container">
                <div class="heading">
                    <h2>Forgot Password?</h2>
                    <p>Don't worry</p>
                </div>
                <ul class="tab-wrapper">
                    <li>
                        <span class="icon"></span>
                        <h5>sent OTP</h5>
                    </li>
                    <li>
                        <span class="icon icon2"></span>
                        <h5>Verify OTP</h5>

                    </li>
                    <li> <span class="icon"></span>
                        <h5>Change Password</h5>
                    </li>
                </ul>
                <form>
                    <input class="email" type="email" placeholder="please enter your email here" required />
                    <div class="otp-box">
                        <input type="number" maxlength="1" />
                        <input type="number" maxlength="1" />
                        <input type="number" maxlength="1" />
                        <input type="number" maxlength="1" />
                    </div>
                    <a class="sign" href="#">sign in</a>
                    <button class="submit">Verify OTP</button>
                    <div class="form-footer">
                        <h3>Timeout: 49</h3>
                        <button>Resend OTP</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
